<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool topics</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-image: url('../images/cutechildren.jpg');
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
          }
        .container {
            display: flex;
            flex-direction: column; /* Arrange boxes in columns */
            align-items: center;
            gap: 20px; /* Add gap between boxes */
            max-width: 1000px; /* Limit the width of the container */
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .box {
            width: 45%; /* Set width to half the container width */
            height: 250px; /* Increased height to accommodate the title */
            overflow: hidden;
            position: relative; /* Added to position title relative to box */
            border-radius: 10px; /* Added border-radius for rounded corners */
        }

        .box img {
            width: 100%;
            height: 80%; /* Adjusted height to leave space for the title */
            transition: transform 0.3s ease;
        }

        .box:hover img {
            transform: scale(1.2);
        }

        .box .title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            box-sizing: border-box;
            transition: bottom 0.3s ease; /* Added transition for smoother animation */
            font-size: 20px; /* Increased font size */
        }

        .box:hover .title {
            bottom: -50px; /* Adjust this value to control the title's position */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box">
                <img src="../images/fractions.png" alt="Image 1">
                <div class="title">Fractions</div>
            </div>
            <div class="box">
                <img src="../images/division.jpeg" alt="Image 2">
                <div class="title">Division</div>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <img src="../images/nutrition.jpeg" alt="Image 3">
                <div class="title">Nutrition</div>
            </div>
            <div class="box">
                <img src="../images/habitat.jpeg" alt="Image 4">
                <div class="title">Habitat</div>
            </div>
        </div>
        <!-- Add more rows or boxes as needed -->
    </div>
    <script>
        // You can add JavaScript for additional functionality if needed
    </script>
</body>
</html>
